<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            var text = prompt("성적을 입력하시오", "A, F사이의 문자열");

            switch(text.toUpperCase()){
                case 'A':
                    alert('훌륭해요!');
                    break;
                case 'B':
                    alert('좋은 점수에요!');
                    break;
                case 'C':
                    alert('괜찮은 점수네요!');
                    break;
                case 'D':
                    alert('조금 아쉬워요!');
                    break;
                case 'E':
                    alert('더 노력해봐요!');
                    break;
                case 'F':
                    alert('괜찮아요!');
                    break;
                default:
                    alert('제대로 입력해주세요!');
            }
        </script>
    </body>
</html>
